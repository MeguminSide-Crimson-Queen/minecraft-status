<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servidor Tomodachi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sección de información detallada -->
  <section class="info">
    <div class="info-img">
      <img src="img/server.png" alt="Servidor Tomodachi">
    </div>
    <div class="info-text">
      <h2>Servidor Tomodachi</h2>
      <p><strong>IP:</strong> <span id="ip">wally.hidencloud.com</span> <button onclick="copyText('ip')">Copiar</button></p>
      <p><strong>Puerto:</strong> <span id="puerto">24655</span> <button onclick="copyText('puerto')">Copiar</button></p>
      <p><strong>Estado:</strong> <span id="status">Cargando...</span></p>
      <p><strong>Jugadores conectados:</strong> <span id="players">0</span></p>
      <p><strong>Server Mode:</strong> <span id="mode">Desconocido</span></p>
      <p><em>(La información se actualiza automáticamente cada 30 segundos)</em></p>
    </div>
  </section>

  <script>
    // Copiar IP o puerto
    function copyText(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text);
      alert("Copiado: " + text);
    }

    // Consultar API del servidor
    async function getServerStatus() {
      try {
        const response = await fetch("https://api.mcsrvstat.us/2/wally.hidencloud.com:24655");
        const data = await response.json();

        if (data.online) {
          document.getElementById("status").innerText = "Online ✅";
          document.getElementById("players").innerText = `${data.players.online} / ${data.players.max}`;
          document.getElementById("mode").innerText = data.software || "Survival";
        } else {
          document.getElementById("status").innerText = "Offline ❌";
          document.getElementById("players").innerText = "0";
          document.getElementById("mode").innerText = "Desconocido";
        }
      } catch (error) {
        document.getElementById("status").innerText = "Error al consultar ❌";
        document.getElementById("players").innerText = "0";
        document.getElementById("mode").innerText = "Desconocido";
      }
    }

    // Llamada inicial
    getServerStatus();

    // Refrescar cada 30 segundos (30,000 ms)
    setInterval(getServerStatus, 30000);
  </script>
</body>
</html>
